<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/master.css">
    <title>Garage Bin</title>
  </head>
  <body>
    <div class="garage">
      <button class="garage-door-opener">Open Garage Door</button>
    <div class="garage-wrapper">
      <input class="check" type="checkbox" checked>
    <div class="garage-panel garage-panel-up">
    </div>
      <div class="garage-reveal">
        <div class="app">
            <h1>Garage Bin</h1>
            <div class='main-section'>
                <input type="text-input" placeholder="Garage Item" class="garage-item-input"></input>
                <div class="garage-item-container"></div>
              </section>
              <section class="reason-section">
                <div class='reason-wrapper'>
                  <input type="text-input" placeholder="Lingering Reason" class="reason-input"></input>
                </div>
                <div class='cleanliness-wrapper'>
                  <form>
                    <select class="cleanliness" name="cleanliness">
                      <option value="sparkling">Sparkling</option>
                      <option value="dusty">Dusty</option>
                      <option value="rancid">Rancid</option>
                    </select>
                    <br><br>
                  </form>
                </div>
                <div class="item-container">
                  <button class="garage-item-submit button" disabled=true type="button">Add Garage Item</button>
                  <button class="sort-by-item-name button" type="button">Sort By Item Name</button>
                  <button class="load-all-items" type="button">Back To Original</button>
                </div>
                <h2>Cleanliness Count</h2>
                <section class="cleanliness-count"></section>
                <section class="list">
                </section>
              </section>
            </div>
        </div>
      </div>
    </div>

      <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
      <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
